<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form action="#" method="get" autocomplete="off">
      <fieldset>
        <dl>
          <dt>
            <label>First Name: <input type="text" name="first_name" placeholder="Ex: John"></label>
          </dt>
          <br>
          <dt>
            <label>Last Name: <input type="text" name="last_name" placeholder="Ex: Smith"></label>
          </dt>
          <br>
          <dt>
            <label>Email: <input type="email" name="email" placeholder="Ex: johnsmith@gmail.com" autocorrect="off" autocapitalize="none"></label>
          </dt>
          <br>
          <dt>
            <label>Phone Number: 
            <select>
              <option selected>Home</option>
              <option>Business</option>
              <option>Mobile</option>
            </select>
            <input type="tel" name="tel" placeholder="Ex: (888)-888-8888"></label>
          </dt>
        </dl>
        <input type="submit" value="Send">
      </fieldset>
    </form>
  </body>
</html>
